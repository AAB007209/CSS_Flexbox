<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Flexbox App</title>
</head>

<body>
    <header>
        <nav>
            CSS Flexbox
        </nav>
    </header>
    <main>
        <div class="left-div">
            <div class="hero output" id="output">
                <!-- <img src="./Images/Async-1.png" alt=""> -->
                <div class="boxes box-1">Box-1</div>
                <div class="boxes box-2">Box-2</div>
                <div class="boxes box-3">Box-3</div>
                <div class="boxes box-4">Box-4</div>
                <div class="boxes box-5">Box-5</div>
            </div>
        </div>
        <div class="right-div">
            <div class="hero code-editor">
                <!-- <img src="./Images/Try-Catch.png" alt=""> -->
                <div class="buttons">
                    <button class="btn" id="flex-direction-btn">flex direction : row;</button>
                    <button class="btn" id="align-items">align-items : start;</button>
                    <button class="btn" id="justify-content">justify-content : flex-start;</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        Made with ❤️ &copy 2023
